name: ci

on:
  - pull_request
  - push

jobs:
  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version:
          - "18"
          - "20"
          - "22"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
      - uses: codecov/codecov-action@v4
        with:
          name: Node.js ${{ matrix.node-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
